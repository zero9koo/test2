<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dinner Menu Recommendation</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div id="dark-mode-toggle">
    <button id="dark-mode-btn">🌙</button>
  </div>
  <h1>삐약아, 오늘 저녁엔 뭘 먹을까?</h1>
  <div id="container">
    <div id="menu-recommendation">
      <div class="menu-header">
        <p id="menu-name"></p>
        <button id="copy-btn">복사</button>
      </div>
      <img id="menu-image" src="" alt="Recommended Menu Image">
      <div id="tooltip">복사되었습니다!</div>
    </div>
    <div class="buttons">
      <button id="recommend-btn">삐약! 골라줘!</button>
      <div class="dropdown">
        <button class="dropdown-btn">필터</button>
        <div class="dropdown-content">
          <button id="filter-btn">일식</button>
          <button id="korean-filter-btn">한식</button>
          <button id="western-filter-btn">양식</button>
          <button id="chinese-filter-btn">중식</button>
          <button id="etc-filter-btn">기타</button>
        </div>
      </div>
      <button id="share-btn">공유</button>
    </div>
  </div>

  <div id="share-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <p>공유하기</p>
      <div class="social-buttons">
        <button id="twitter-share-btn">트위터</button>
        <button id="facebook-share-btn">페이스북</button>
        <button id="kakao-share-btn">카카오톡</button>
      </div>
    </div>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
